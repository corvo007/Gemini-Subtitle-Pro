[build]
  base = ".."
  command = "git config --global url.\"https://github.com/\".insteadOf ssh://git@github.com/ && yarn docs:build"
  publish = "docs/.vitepress/dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- docs/ package.json yarn.lock docs/netlify.toml"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

