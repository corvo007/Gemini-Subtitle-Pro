<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MioSub Starting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F3F4F6;
            /* VI Background: Cold Gray White */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            overflow: hidden;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            position: relative;
        }

        /* Assuming icon.png is available in resources */
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            animation: float 3s ease-in-out infinite;
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            color: #6D28D9;
            /* VI Primary: Roland Purple */
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 14px;
            color: #6B7280;
            /* Neutral Gray */
            margin-bottom: 32px;
        }

        .loader {
            width: 48px;
            height: 4px;
            background: rgba(109, 40, 217, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: #F59E0B;
            /* VI Accent: Vibrant Orange */
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="../resources/icon.png" class="logo" alt="MioSub Logo">
    </div>
    <div class="app-name">MioSub</div>
    <div class="tagline">Make Video Yours</div>
    <div class="loader"></div>
</body>

</html>
